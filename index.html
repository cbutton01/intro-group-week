<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title></title>
</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <form id="char-sheet" action="index.html" method="post">
        <div class="row">
          <div class="col-md-4">
            <input id="playerName" type="text" name="playerName" placeholder="Player Name">
          </div>
          <div class="col-md-4">
            <select id="race-select" name="">
              <option value="human">Human</option>
              <option value="elf">Elf</option>
              <option value="dwarf">Dwarf</option>
              <option value="halfling">Halfling</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="class-select" placeholder="Choose a class">
              <option value="rogue">Rogue</option>
              <option value="fighter">Fighter</option>
              <option value="wizard">Wizard</option>
              <option value="ranger">Ranger</option>
            </select>
            <button type="submit" name="button">Confirm</button>
          </div>
        </div>
      </form>

    <button id="D20" type="button" name="button" value="20">D20</button>
    <div class="output">
    </div>
    <div class="row">
        <div class="col-md-3">
          <div class="card stat-box">
            <div class="card-title">
              STR
            </div>
            <div class="row">
              <div class="col-md">
                <div class="row">
                  <button class="points increase" type="button" name="button" value="strIncr">+</button>
                </div>
                <div class="row">
                  <button class="points decrease" type="button" name="button" value="strDecr">-</button>
                </div>
              </div>
              <div class="col-md">
                <h5><span id="attributePoints1"></span></h5>
              </div>
            </div>
          </div>
          <div class="card stat-box">
            <div class="card-title">
              DEX
            </div>
            <div class="row">
              <div class="col-md">
                <div class="row">
                  <button class="points increase" type="button" name="button" value="dexIncr">+</button>
                </div>
                <div class="row">
                  <button class="points decrease" type="button" name="button" value="dexDecr">-</button>
                </div>
              </div>
              <div class="col-md">
                <span id="attributePoints2"></span>
              </div>
            </div>
          </div>
          <div class="card stat-box">
            <div class="card-title">
              CON
            </div>
            <div class="row">
              <div class="col-md">
                <div class="row">
                  <button class="points increase" type="button" name="button" value="conIncr">+</button>
                </div>
                <div class="row">
                  <button class="points decrease" type="button" name="button" value="conDecr">-</button>
                </div>
              </div>
              <div class="col-md">
                <span id="attributePoints3"></span>
              </div>
            </div>
          </div>
          <div class="card stat-box">
            <div class="card-title">
              INT
            </div>
            <div class="row">
              <div class="col-md">
                <div class="row">
                  <button class="points increase" type="button" name="button" value="intIncr">+</button>
                </div>
                <div class="row">
                  <button class="points decrease" type="button" name="button" value="intDecr">-</button>
                </div>
              </div>
              <div class="col-md">
                <span id="attributePoints4"></span>
              </div>
            </div>
          </div>
          <div class="card stat-box">
            <div class="card-title">
              WIS
            </div>
            <div class="row">
              <div class="col-md">
                <div class="row">
                  <button class="points increase" type="button" name="button" value="wisIncr">+</button>
                </div>
                <div class="row">
                  <button class="points decrease" type="button" name="button" value="wisDecr">-</button>
                </div>
              </div>
              <div class="col-md">
                <span id="attributePoints5"></span>
              </div>
            </div>
          </div>
          <div class="card stat-box">
            <div class="card-title">
              CHAR
            </div>
            <div class="row">
              <div class="col-md">
                <div class="row">
                  <button class="points increase" type="button" name="button" value="ismaIncr">+</button>
                </div>
                <div class="row">
                  <button class="points decrease" type="button" name="button" value="ismaDecr">-</button>
                </div>
              </div>
              <div class="col-md">
                <span id="attributePoints6"></span>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md">
          <p>xlcjfndsl;jfnxdlnvdsl/jvnasl/djfnsadl/fjn</p>
        </div>
    </div>
    <div>
      <input class="skillBox rogue" type="checkbox" name="skills" value="stealth"> Stealth
      <input class="skillBox rogue" type="checkbox" name="skills" value="performance"> Performance
      <input class="skillBox rogue" type="checkbox" name="skills" value="insight"> Insight<br>
      <input class="skillBox wizard" type="checkbox" name="skills" value="arcana"> Arcana
      <input class="skillBox wizard" type="checkbox" name="skills" value="medicine"> Medicine
      <input class="skillBox wizard" type="checkbox" name="skills" value="religion"> Religion<br>
      <input class="skillBox fighter" type="checkbox" name="skills" value="investigation"> Investigation
      <input class="skillBox fighter" type="checkbox" name="skills" value="nature"> Nature
      <input class="skillBox fighter" type="checkbox" name="skills" value="survival"> Survival<br>
      <input class="skillBox ranger" type="checkbox" name="skills" value="athletics"> Athletics
      <input class="skillBox ranger" type="checkbox" name="skills" value="intimidation"> Intimidation
      <input class="skillBox ranger" type="checkbox" name="skills" value="perception"> Perception
    </div>
    <br>
    <button id="D20" type="button" name="button" value="20">D20</button>
    <div class="output">
    </div>
    </div>
  </div>
</body>
</html>
