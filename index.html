<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title></title>
</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <form id="char-sheet" action="index.html" method="post">
        <div class="row">
          <div class="col-md-4">
            <input type="text" name="playerName" placeholder="Player Name">
          </div>
          <div class="col-md-4">
            <select id="race-select" name="">
              <option value="">Human</option>
              <option value="">Elf</option>
              <option value="">Dwarf</option>
              <option value="">Halfling</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="class-select" placeholder="Choose a class">
              <option value="">Rogue</option>
              <option value="">Fighter</option>
              <option value="">Wizard</option>
              <option value="">Ranger</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <button id="D20" type="button" name="button" value="20">D20</button>
    <div class="output">
    </div>
    <div class="card card-body stat-box">
      <div class="row">
        <div class="col-md">
          <div class="row">
            <button class="points" id="nottub" type="button" name="button" value="incr">+</button>
          </div>
          <div class="row">
            <button class="points" id="button" type="button" name="button" value="decr">-</button>
          </div>
        </div>
        <div class="col-md">
          <span id="attributePoints1"></span>
        </div>
      </div>
    </div>
    <div class="card card-body stat-box">
      <div class="row">
        <div class="col-md">
          <div class="row">
            <button class="points" id="nottub" type="button" name="button" value="incr">+</button>
          </div>
          <div class="row">
            <button class="points" id="button" type="button" name="button" value="decr">-</button>
          </div>
        </div>
        <div class="col-md">
          <span id="attributePoints2"></span>
        </div>
      </div>
    </div>
    <div class="card card-body stat-box">
      <div class="row">
        <div class="col-md">
          <div class="row">
            <button class="points" id="nottub" type="button" name="button" value="incr">+</button>
          </div>
          <div class="row">
            <button class="points" id="button" type="button" name="button" value="decr">-</button>
          </div>
        </div>
        <div class="col-md">
          <span id="attributePoints3"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
