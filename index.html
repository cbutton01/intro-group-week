<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title></title>
</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <form id="char-sheet" action="index.html" method="post">
        <div class="row">
          <div class="col-md-4">
            <input type="text" name="playerName" placeholder="Player Name">
          </div>
          <div class="col-md-4">
            <select id="race-select" name="">
              <option value="">Human</option>
              <option value="">Elf</option>
              <option value="">Dwarf</option>
              <option value="">Halfling</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="class-select" placeholder="Choose a class">
              <option value="">Rogue</option>
              <option value="">Fighter</option>
              <option value="">Wizard</option>
              <option value="">Ranger</option>
            </select>
          </div>
        </div>
      </form>
      <br>
    <div class="card stat-box">
      <div class="card-title">
        STR
      </div>
      <div class="row">
        <div class="col-md"> <!-- Insert Images of races here-->
          <div class="row">
            <button class="points increase" type="button" name="button" value="strIncr">+</button>
          </div>
          <div class="row">
            <button class="points decrease str" type="button" name="button" value="strDecr">-</button>
          </div>
        </div>
        <div class="col-md">
          <h5><span id="attributePoints1"></span></h5>
        </div>
      </div>
    </div>
    <div class="card stat-box">
      <div class="card-title">
        DEX
      </div>
      <div class="row">
        <div class="col-md"> <!-- Insert stats of races here?-->
          <div class="row">
            <button class="points increase" type="button" name="button" value="dexIncr">+</button>
          </div>
          <div class="row">
            <button class="points decrease dex" type="button" name="button" value="dexDecr">-</button>
          </div>
        </div>
        <div class="col-md">
          <span id="attributePoints2"></span>
        </div>
      </div>
    </div>
    <div class="card stat-box">
      <div class="card-title">
        CON
      </div>
      <div class="row">
        <div class="col-md"> <!-- Insert story of races here-->
          <div class="row">
            <button class="points increase" type="button" name="button" value="conIncr">+</button>
          </div>
          <div class="row">
            <button class="points decrease con" type="button" name="button" value="conDecr">-</button>
          </div>
        </div>
        <div class="col-md">
          <span id="attributePoints3"></span>
        </div>
      </div>
    </div>
    <div class="card stat-box">
      <div class="card-title">
        INT
      </div>
      <div class="row">
        <div class="col-md">
          <div class="row">
            <button class="points increase" type="button" name="button" value="intIncr">+</button>
          </div>
          <div class="row">
            <button class="points decrease int" type="button" name="button" value="intDecr">-</button>
          </div>
        </div>
        <div class="col-md">
          <span id="attributePoints4"></span>
        </div>
      </div>
    </div>
    <div class="card stat-box">
      <div class="card-title">
        WIS
      </div>
      <div class="row">
        <div class="col-md">
          <div class="row">
            <button class="points increase" type="button" name="button" value="wisIncr">+</button>
          </div>
          <div class="row">
            <button class="points decrease wis" type="button" name="button" value="wisDecr">-</button>
          </div>
        </div>
        <div class="col-md">
          <span id="attributePoints5"></span>
        </div>
      </div>
    </div>
    <div class="card stat-box">
      <div class="card-title">
        CHAR
      </div>
      <div class="row">
        <div class="col-md">
          <div class="row">
            <button class="points increase" type="button" name="button" value="ismaIncr">+</button>
          </div>
          <div class="row">
            <button class="points decrease isma" type="button" name="button" value="ismaDecr">-</button>
          </div>
        </div>
        <div class="col-md">
          <span id="attributePoints6"></span>
        </div>
      </div>
    </div>
    <br>
    <button id="D20" type="button" name="button" value="20">D20</button>
    <div class="output">
    </div>
    </div>
  </div>
</body>
</html>
